<div class="text-center" #form (submit)="submit()">
    <form class="form-signin">
        <h1>Digita suas credências</h1>
        <div class="form-group">
            <input name="usuario" [(ngModel)]="login.usuario" class="form-control" placeholder="usuário" value="admin"
                required #usuario="ngModel">
        </div>

        <div class="form-group">
            <input name="senha" [(ngModel)]="login.senha" class="form-control" type="password" placeholder="senha"
                value="abc123" required #senha="ngModel">
        </div>

        <div class="form-group">
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </div>


            <div *ngIf="usuario.errors?.required && usuario.touched" class="alert alert-warning" role="alert">
                nome de usuário obrigatório.
            </div>

            <div *ngIf="senha.errors?.required && senha.touched" class="alert alert-warning" role="alert">
                senha obrigatória.
            </div>

            <div *ngIf="erro != null" class="alert alert-danger row" role="alert">
                {{ erro }}
            </div>
        </div>

    </form>


</div>
