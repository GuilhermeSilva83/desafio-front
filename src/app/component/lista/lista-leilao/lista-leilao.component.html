<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastro de Leilões</mat-card-title>
        <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="lista" class="col">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>


            <ng-container matColumnDef="valorInicial">
                <th mat-header-cell *matHeaderCellDef> Valor Inicial </th>
                <td mat-cell *matCellDef="let element"> {{element.valorInicial}} </td>
            </ng-container>

            <ng-container matColumnDef="usado">
                <th mat-header-cell *matHeaderCellDef> Usado </th>
                <td mat-cell *matCellDef="let element"> {{ element.usado ? 'Sim' : 'Não' }} </td>
            </ng-container>

            <ng-container matColumnDef="dataAbertura">
                <th mat-header-cell *matHeaderCellDef> Abertura </th>
                <td mat-cell *matCellDef="let element"> {{element.dataAbertura | date }} </td>
            </ng-container>

            <ng-container matColumnDef="dataFinalizacao">
                <th mat-header-cell *matHeaderCellDef> Data Finalização </th>
                <td mat-cell *matCellDef="let element"> {{element.dataFinalizacao | date }} </td>
            </ng-container>

            <ng-container matColumnDef="usuarioResponsavel">
                <th mat-header-cell *matHeaderCellDef> Usuario Responsável </th>
                <td mat-cell *matCellDef="let element"> {{element.usuarioResponsavel.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a class="btn btn-info" [routerLink]="['/leilao', element.id]">
                        Editar
                    </a>
                    &nbsp;
                    <button class="btn btn-danger" (click)="Excluir(element.id)">
                        Excluir
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="campos"></tr>
            <tr mat-row *matRowDef="let row; columns: campos;"></tr>

        </table>

    </mat-card-content>
    <mat-card-actions>
        <div class="col">
            <a class="btn btn-primary" [routerLink]="['/leilao', 0]">
                Novo
            </a>
        </div>
    </mat-card-actions>
</mat-card>
